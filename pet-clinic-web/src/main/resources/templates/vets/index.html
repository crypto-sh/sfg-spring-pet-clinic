<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>
</head>
<body>
    <h1 th:text="'List Of Vets'">Vets List</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="owner" type="com.springframework.model.Vet"*/-->
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">Joe</td>
            <td th:text="${vet?.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
